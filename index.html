<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/favicon-96x96.png">
    <link
      rel="stylesheet"
      href="/css/style.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <title>Portal Financiero</title>
  </head>
  <body>
    <!--Hero de la pagina-->
    <div class="container-fluid hero">
      <div class="row">
        <!--Información de la pagina para usar la calculadora-->
        <div class="col-12 col-md-6 justify-content-md-center">
          <h1 class="hero-title hidden"><span class="hero-title-inside">Bienvenidos al Portal de Finanzas</span></h1>

          <p class="hero-p text-center hidden">
            Simulador usando el sistema francés para (Crédito).<br />
            Conocer la cotización del actual del (Dólar).
          </p>
          <div class="row text-center">
            <div class="col"></div>
            <div class="col-3 col-lg-2">
              <button type="button" id="empezar" class="btn btn-primary hidden">Crédito</button>
            </div>
            <div class="col-3 col-lg-2">
              <button type="button" id="ajax-test" class="btn btn-primary hidden">Dolar</button>
            </div>
            <div class="col"></div>
          </div>
        </div>

      </div>
    </div>

    <div class="calculador hidden">
      <!--Es el formulario donde se solicitan los datos-->
      <form id="form-simular">
        <div class="container mt-3">
          <div class="row">
            <div class="col-4">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input type="number" class="form-control" id="capital" placeholder="Monto a Solicitar" aria-label="Monto">
                <div class="help w-100"><div class="help-bagde w-100"></div></div>
              </div>
            </div>
            <div class="col-4">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">%</span>
                </div>
                <input type="number" class="form-control" id="interes" placeholder="Interés Anual" aria-label="Interés">
                <div class="help-bagde w-100" style="display: none"></div>
              </div>
            </div>
            <div class="col-4">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">#</span>
                </div>
                <input type="number" class="form-control" id="meses" placeholder="Cantidad de Cuotas" aria-label="Meses">
                <div class="help-bagde w-100"></div>
              </div>
            </div>
          </div>
          <div class="row text-center">
            <div class="col-md"></div>
            <div class="col-4 col-md-3 col-lg-2 text-center">
              <button type="submit" class="btn btn-success">Simular Crédito</button>
            </div>
            <div class="col-4 col-md-3 col-lg-2 text-center">
              <button type="button" id="detalle" class="btn btn-primary">Mostrar Detalle</button>
            </div>
            <div class="col-4 col-md-3 col-lg-2 text-center">
              <button type="button" id="reset" class="btn btn-info">Limpiar Datos</button>
            </div>
            <div class="col-md"></div>
          </div>
        </div>
      </form>

      <!--Esta es la tabla que recibe los datos de la simulación-->
      <div class="container mt-3">
        <div class="row">
          <table class="table">
            <thead id="table-header">
            </thead>
            <tbody id="table-datos">
            </tbody>
          </table>
        </div>
      </div>

    </div>

    <!--DIV donde se muestre el ejemplo de AJAX-->
    <div class="ajax-test hidden">
      <div class="container mt-5 text-center">
        <table class="table table-hover">
          <thead class="thead-light" id="table-header-ajax">
          </thead>
          <tbody id="table-datos-ajax">
          </tbody>
        </table>
      </div>
    </div>

    <!--DIV donde se muestre el Interes compuesto-->
    <div class="container mt-4  col-4">
      <form id="form-interes">
        <div class="input-group mb-3">
          <div class="input-group-prepend col-4 p-0">
            <span class="input-group-text w-100">Capital Inicial</span>
          </div>
          <div class="col-8 p-0">
            <input type="text" class="form-control" id="form-interes-capital" placeholder="Ingrese el Capital" aria-label="Capital">
            <div class="help-bagde w-100"></div>
          </div>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend col-4 p-0">
            <span class="input-group-text w-100">Interés Anual</span>
          </div>
          <div class="col-8 p-0">
            <input type="text" class="form-control" id="form-interes-interes"placeholder="Ingrese el Interés Anual" aria-label="Interés">
            <div class="help-bagde w-100"></div>
          </div>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend col-4 p-0">
            <span class="input-group-text w-100" id="basic-addon1">Tiempo en Meses</span>
          </div>
          <div class="col-8 p-0">
            <input type="text" class="form-control" id="form-interes-meses" placeholder="Ingrese los Meses" aria-label="Meses">
            <div class="help-bagde w-100"></div>
          </div>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend col-4 p-0">
            <label class="input-group-text w-100 " for="inputGroupSelect01">Frecuencia de Pago</label>
          </div>
          <div class="col-8 p-0">
            <select class="custom-select" id="form-interes-periodo">
              <option value="1">Anual</option>
              <option value="2">Semestral</option>
              <option value="4">Trimestral</option>
              <option value="6">Bimestral</option>
              <option value="12">Mensual</option>
            </select>
            <div class="help-bagde w-100"></div>
          </div>
        </div>
        <!--DIV donde se muestre los resultados compuesto-->

        <div class="input-group mb-3">
          <div class="input-group-prepend col-4 p-0">
            <span class="input-group-text w-100">Interés Ganados</span>
          </div>
          <div class="col-8 p-0">
            <input type="text" class="form-control" id="form-interes-interes-ganado" disabled="" placeholder="Los interés ganados en el tiempo" aria-label="CApital">
          </div>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend col-4 p-0">
            <span class="input-group-text w-100">Capital Futuro</span>
          </div>
          <div class="col-8 p-0">
            <input type="text" class="form-control" id="form-interes-capital-ganado" disabled="" placeholder="El capital al concluir el tiempo" aria-label="CApital">
          </div>
        </div>

        <div class="row text-center">
          <div class="col-md"></div>
          <div class="col-6 col-md-4 col-lg-3 text-center">
            <button type="submit" class="btn btn-success">Calcular</button>
          </div>
          <div class="col-6 col-md-4 col-lg-3 text-center">
            <button type="button" id="form-interes-reset" class="btn btn-info">Limpiar</button>
          </div>
          <div class="col-md"></div>
        </div>

      </form>

    </div>

    <script src="/js/modules/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
