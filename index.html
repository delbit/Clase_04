<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <title>Simulador de crédito</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-md-center">
        <h1><span class="badge badge-primary">Simulador de crédito francés</span></h1>
      </div>
      <br>
      <br>
      <p class="text-center">El siguiente programa es un simulador de crédito del modelo francés.</p>
      <p class="text-center">Los valores para el calculo se están escribiendo por JS</p>
      <p class="text-center">Los resultados se visualizan en la tabla HTML.</b></p>
    </div>

    <form id="form-simular">
      <div class="container mt-3">
        <div class="row">
          <div class="col-4">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="number" class="form-control" id="capital" placeholder="Monto a Solicitar" aria-label="Monto">
            </div>
          </div>
          <div class="col-4">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">%</span>
              </div>
              <input type="number" class="form-control" id="interes" placeholder="Interés Anual" aria-label="Interés">
            </div>
          </div>
          <div class="col-4">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">#</span>
              </div>
              <input type="number" class="form-control" id="meses" placeholder="Cantidad de Cuotas" aria-label="Meses">
            </div>
          </div>
        </div>
        <div class="row text-center">
          <div class="col"></div>
          <div class="col-2 text-center">
            <button type="summit" class="btn btn-success">Simular Crédito</button>
          </div>

          <div class="col-2 text-center">
            <button type="reset" class="btn btn-info">Reiniciar</button>
          </div>
          <div class="col"></div>
        </div>
        
      </div>
    </form>

    <div class="container mt-3">
      <div class="row">
        <table class="table">
          <thead>
            <tr>
              <th scope="col"># de Cuotas</th>
              <th scope="col">Capital Solicitado</th>
              <th scope="col">Interés Anual</th>
              <th scope="col">Cuota Mensual</th>
            </tr>
          </thead>
          <tbody id="table-datos">
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="/Clase_04/js/cuotas_class.js"></script>
    <script src="/Clase_04/js/logic.js"></script>
    <script src="/Clase_04/js/app.js"></script>
  </body>
</html>
